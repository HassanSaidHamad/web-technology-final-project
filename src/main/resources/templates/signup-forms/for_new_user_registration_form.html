    <!-- form -->
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-xl-10 col-lg-8 col-md-8 ml-auto">
                    <form th:action="@{/save/for_new_users}" th:object="${user}" method="post" class="mt-5 for_sm_device_form" onsubmit="return checkInput()" enctype="multipart/form-data">
                        <h2 class="text-center text-uppercase mt-2 mb-4">user registration form</h2>
                        <div class="border-bottom mb-4"></div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label>First Name</label>
                                <input type="text" th:field="*{fist_name}" id="first_name" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Last Name</label>
                                <input type="text" th:field="*{last_name}" id="last_name" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Username</label>
                                <input type="text" th:field="*{username}" id="username" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Password</label>
                                <input type="password" th:field="*{password}" id="password" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Confirm-Password</label>
                                <input type="password" id="confirm_password" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Address</label>
                                <input type="text" th:field="*{address}" id="address" class="form-control">
                            </div>
                            <div class="form-group col-md-8">
                                <label>Date Of Birth</label>
                                <input type="date" th:field="*{birth_date}" id="dob" class="form-control">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Gender</label> <br>
                                <label>Male</label>
                                <input type="radio" th:field="*{gender}" id="" value="Male"  class="mt-2 ml-2">
                                <label class="ml-5">Female</label>
                                <input type="radio" th:field="*{gender}" id="gender" value="Female" class="mt-2 ml-2">
                            </div>
                            <div class="form-group col-md-4">
                                <label>E-Mail</label>
                                <input type="email" th:field="*{email}" id="email" placeholder="never5@gmail.com" class="form-control">
                            </div>
                            <div class="form-group col-md-4 mb-4">
                                <label>Phone Number</label>
                                <input type="number" th:field="*{number}" id="phonoNo" class="form-control">
                            </div>
                            <div class="form-group col-md-4 mb-4">
                                <label>Profile</label>
                                <input type="file" name="fileImage" id="profile" class="form-control">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="submit" value="Register" id="btn_submit" class="btn btn-block customer_btn_submit">
                            </div>
                            <div class="form-group col-md-6">
                                <a th:href="@{/open_login_form}" class="btn btn-block customer_btn_submit">Log In</a>
<!--                                <input type="submit" value="Login" class="btn btn-block customer_btn_submit">-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>


<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../css/style.css">

    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            /* background-color: #9b59b6; */
            background-color: #e8eaf6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
        }

        form .customer_btn_submit {
           background: linear-gradient(to left, #673ab7, #03a9f4);
           border-radius: 20px;
           color: #fff;
        }


    </style>
</head>
    <body>

        <nav class="navbar navbar-expand-sm home-navbar-link navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand text-light text-capitalize" href="img/inv_logo0.png">
                    <img src="img/inv_logo0.png" alt="" width="100" height="" class="rounded-circle">
                </a>
                <button class="navbar-toggler home-btn-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon home-btn-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link text-light active link-hover" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light link-hover" th:href="@{/}">AboutUs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light link-hover" th:href="@{/}">Contacts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light link-hover" th:href="@{/}">Potfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light link-hover" th:href="@{/}">Fuculty</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light link-hover" th:href="@{/}">Entertainment</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container login-container mt-5">
            <div class="header-login">
                <h2 class="text-center text-uppercase">
                    <b>login form</b>
                    <img src="../img/inventory-logo.png" alt="logo" width="100" height="80" class="">
                </h2>
            </div>
            <form th:action="@{/login/login}" method="POST" class="login-form" onsubmit="return checkInput()">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" name="username">
                    <span><i class="form-icons  fas fa-check"></i></span></i>
                    <span><i class="form-icons  fas fa-circle-xmark"></i></span></i>
                    <small class="small-login">Error Message</small>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" id="password">
                    <span><i class="form-icons  fas fa-check"></i></span></i>
                    <span><i class="form-icons  fas fa-circle-xmark"></i></span></i>
                    <i class="show_eye_icon bi bi-eye-slash" id="iconPassword"></i>
                    <small class="small-login">Error Message</small>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" id="btn_submit" name="login-submit">sign in</button>
                        </div>
                        <div class="col-6 mb-3">
                            <a th:href="@{/open_for_new_user_registration_form}" class="btn btn-block btn-signup-login" style="color: #fff;">sign up</a>
                        </div>
                        <a href="" class="ml-3">forgot password ?</a>
                    </div>
                </div>
            </form>
        </div>

        <script src="../js/my_all_forms_js.js"></script>
        <script src="../js/jquery.slim.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/all.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/popper.min.js"></script>
    </body>
</html>
